{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>index</title>

  <!-- Bootstrap core CSS -->
  <link href="{%static 'lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{%static 'lib/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
  <link href="{%static 'css/style.css' %}" rel="stylesheet">
  <link href="{%static 'css/style-responsive.css' %}" rel="stylesheet">
</head>

<body>
 
  <div id="login-page">
    <div class="container">
      <form class="form-login" method="POST">
      {% csrf_token %}
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" name = "username" placeholder="username">
          <br>
          <input type="password" name = "password" class="form-control" placeholder="Password"> <br>
            <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock" style="padding-top: 10px;"></i> SIGN IN</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign with qr Code</p>
            <button class="btn btn-facebook" type="">qr code</button>
          </div>
        </div>
      </form>
        <div class="container" style="margin-top:5px;">
            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                  {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} 
                      <li class="alert alert-danger"> {{ message }} <li>
                  {% endif %}
              </li>
              {% endfor %}
            </ul>
          {% endif %}
        </div> 
      <div>
      </div>
    </div>
  </div>

  <script src="{%static 'lib/jquery/jquery.min.js' %} "></script>
  <script src="{%static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script type="text/javascript" src="{%static 'lib/jquery.backstretch.min.js' %}"></script>
  <script>
    $.backstretch("{%static 'img/portfolio/port06.jpg' %} ", {
      speed: 500
    });
  </script>
</body>

</html>
